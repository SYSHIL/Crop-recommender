<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crop booster - Try</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">
    <script src=
"https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.5.2/dist/tf.min.js">
    </script>
    <link rel="icon" type="image/x-icon" href="./public/assets/GSFS LOGO.png">
</head>
  <body>
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark px-4 sticky-top">
        <div class="container">
          <a class="navbar-brand" href="index.html">
              Crop Booster
          </a>
        </div>
      </nav>

      <div class="jumbotron1 container-fluid py-4 px-4">
        <h1 class="display-4 text-center">Try Our Solution</h1>
        <p class="lead text-center">Test out our crop booster by typing in your input parameters!</p>
      </div>

      <div class="container py-4 px-4 sec1">
          <div class="row">
            <div class="col-md-6 py-2 px-4">
                <form method="POST">
                    <div class="fw-bold fs-1">Features Input</div><br/>
                
                    <div class="row g-3">
                        <div class="col mb-3">
                            <label for="exampleFormControlInput4" class="form-label">N</label>
                            <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="40">
                        </div>
                        <div class="col mb-3">
                            <label for="exampleFormControlInput5" class="form-label">P</label>
                            <input type="number" class="form-control" id="exampleFormControlInput2" placeholder="90">
                        </div>
                        <div class="col mb-3">
                            <label for="exampleFormControlInput6" class="form-label">K</label>
                            <input type="number" class="form-control" id="exampleFormControlInput3" placeholder="20">
                        </div>
                    </div>
              
       
                    <div class="row g-3">
                        <div class="col mb-3">
                            <label for="exampleFormControlInput13" class="form-label">Temperature</label>
                            <input type="number" class="form-control" id="exampleFormControlInput4" placeholder="23">
                        </div>
                        <div class="col mb-3">
                            <label for="exampleFormControlInput14" class="form-label">Humidity</label>
                            <input type="number" class="form-control" id="exampleFormControlInput5" placeholder="30">
                        </div>
                    </div>
                    <div class="row g-3">
                        <div class="col mb-3">
                            <label for="exampleFormControlInput13" class="form-label">PH</label>
                            <input type="number" class="form-control" id="exampleFormControlInput6" placeholder="5">
                        </div>
                        <div class="col mb-3">
                            <label for="exampleFormControlInput14" class="form-label">Rainfall</label>
                            <input type="number" class="form-control" id="exampleFormControlInput7" placeholder="200">
                        </div>
                    </div>
                    <button type="button" class="my-1 mx-1 btn btn-primary calculate">Calculate</button>
                    <button type="button" class="my-1 mx-1 btn btn-warning generatetest">Generate Test Data</button>
                </form>
            </div>
            <div class="col-md-6 text-center py-2 px-4 bg-primary">
                <div class="fw-bold fs-1 text-light">Output</div><br/>
                <div class="outputbox">
                    <div class="outputboxlabel">
                       <div class="fs-4 op">Best Crops for your land : </div> <br/>
                       <div class="fs-5 op" id="op"></div>
                    </div>

                    <div class="outputboxlabel">
                      <div class="fs-4">Soil Fertility : </div> <br/>
                      <div class="fs-5 op2" id="op2"></div>
                      
                   </div>

              
                </div>
            </div>
          </div>
      </div>
    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
